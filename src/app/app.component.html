<div *ngIf="remoteAccess" class="directAccess">
  <h2>Direct Access to this page is restricted!</h2>
  <p class="color">Try accessing this page through our main application</p>
</div>

<div *ngIf="hostAccess">
  <div class="container-fluid wrapper">
    <h3 class="text-center text-info ">This is mfe2</h3>
    <div class="container mt-3">
        <h2>Ask Your Question:</h2>
        <form [formGroup]="form" (ngSubmit)="onSubmit()">
            <div class="mb-3 mt-3">
              <label for="email" class="form-label">Email:</label>
              <input type="email" class="form-control" id="email" placeholder="Enter email" formControlName="email">
            </div>
            <div class="mb-3">
              <label for="question" class="form-label">Question:</label>
              <input type="text" class="form-control" id="question" placeholder="Write your question here" formControlName="question">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
    </div>
</div>

<hr>

<div *ngIf="submittedData">
  <h2>Frequently Asked Questions (FAQs)</h2>
  <table class="table">
    <thead>
      <tr>
        <th>Email</th>
        <th>Question</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let sd of submittedData">
        <td>{{ sd.email }}</td>
        <td>{{ sd.question }}</td>
      </tr>
    </tbody>
  </table>
</div>
</div>
